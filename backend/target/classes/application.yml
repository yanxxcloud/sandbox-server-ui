server:
  port: 8081

spring:
  application:
    name: sandbox-backend
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# OpenSandbox 配置
opensandbox:
  domain: 127.0.0.1:8080
  api-key: ${OPEN_SANDBOX_API_KEY:your-api-key}
  protocol: http
  request-timeout: 30s
  debug: true

# CORS 配置
cors:
  allowed-origins: http://localhost:5173,http://127.0.0.1:5173

logging:
  level:
    com.opensandbox: DEBUG
    com.alibaba.opensandbox: DEBUG
